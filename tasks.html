    <link rel="stylesheet" href="style.css">

    <style>
        .create-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 6px;

        }

        .task-container {
            width: 90%;
            margin: auto;
            margin-top: 60px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;

        }

        .task-card h3 {
            margin-bottom: 5px;
        }

        .task-card p {
            margin: 5px 0;
        }

        .btn-link {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 10px;
        }

        .submit-btn {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
